<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Status ATUAL de todos os links do IML!</h3>
  </div>

    <hr  />
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <h3 style="color: red"> <b>Cidade</b> </h3>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row">
          <h3 style="color: red"> <b>Status</b> </h3>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row">
          <h3 style="color: red"> <b>Desde</b> </h3>
        </div>
      </div>

    </div>
    <hr />

  
  <div *ngFor="let cidade of cidades">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <h4 [routerLink]="['/detalhado', cidade.cidade_ping]">{{ cidade.cidade_ping }}</h4>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="row">
          <h4 class="text-center" >{{ cidade.result_ping }}</h4>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row">
          <h5 class="text-center">{{ cidade.data_ping }}</h5>
        </div>
      </div>

    <hr />
  </div>
  <br>
<br>
</div>
